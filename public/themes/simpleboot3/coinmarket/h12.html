<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>交易量变化</title>
    <style type="text/css">
        td.ex {color:red}
    </style>
    <script type="text/javascript">
        function indexFormatter(value, row, index) {
            return index+1;
        }
    </script>
</head>
<body>
<table class="table table-hover table-bordered table-list">
    <thead>
    <tr>
        <th width="30">名称</th>
        <th width="15">币</th>

        <th width="50">价格变化12h($)</th><th width="50">价格变化比例12h</th>
        <th>交易量变化12h</th>
        <th>交易量变化48h</th>
    </tr>
    </thead>
    <foreach name="coinmarket" item="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.symbol}</td>
            <td <lt name="vo.price12" value="0">class="ex"</lt> >{$vo.price12 | round=4}</td>
            <td><eq name="price[$vo.id]" value = "0">0<else/>{$vo.price12/$price[$vo.id]*100 | round=2}%</eq></td>
            <td <lt name="vo.volume12" value="0">class="ex"</lt>>{$vo.volume12 / $price['bitcoin'] | round=2}</td>
            <td <lt name="vo.volume48" value="0">class="ex"</lt>>{$vo.volume48 / $price['bitcoin']|round=2}</td>
        </tr>
    </foreach>
</table>

</body>
</html>
