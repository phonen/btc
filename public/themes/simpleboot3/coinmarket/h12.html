<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>交易量变化</title>
    <style type="text/css">
        td.ex {color:red}
    </style>
</head>
<body>
<table class="table table-hover table-bordered table-list">
    <thead>
    <tr>


        <th width="30">名称</th>

        <th width="50">价格变化($)</th><th width="50">价格变化(￥)</th>
        <th>交易量变化12h($)</th>
        <th>交易量变化12h（BTC）</th>
    </tr>
    </thead>
    <foreach name="coinmarket" item="vo">
        <tr>

            <td>{$vo.symbol}</td>
            <td <lt name="vo.price" value="0">class="ex"</lt> >{$vo.price}</td>
            <td>{$vo.price * 6.4 | round=2}</td>
            <td>{$vo.volume}</td>
            <td>{$vo.volume / $price|round=2}</td>
        </tr>
    </foreach>
</table>

</body>
</html>
