<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>交易量变化</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="__TMPL__/public/assets/css/bootstrap-table.min.css" rel="stylesheet">

    <script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="__TMPL__/public/assets/js/bootstrap-table.min.js"></script>
    <style type="text/css">
        td.ex {color:red}
    </style>
    <script type="text/javascript">
        function indexFormatter(value, row, index) {
            return index+1;
        }
    </script>
</head>
<body>
<table id="table"
       data-toggle="table"
       data-height="460"
       data-url="/coinmarket/Index/h12"
       data-sort-name="volume12"
       data-sort-order="desc">
    <thead>
    <tr>
        <th data-field="id" data-sortable="true">名称</th>
        <th data-field="symbol" data-sortable="true">币</th>
        <th data-field="price12" data-sortable="true" data-formatter="priceFormatter">价格变化12h($)</th>
        <th data-field="price12p" data-sortable="true">价格变化比例12h</th>
        <th data-field="volume12" data-sortable="true">交易量变化12h</th>
        <th data-field="volume48" data-sortable="true">交易量变化48h</th>
    </tr>
    </thead>
</table>

<script>
    function priceFormatter(value) {
        var color = value<0? '#ff0000':'#000000';

        return '<span  style="color: ' + color + '">' + value + '</span>';
    }
</script>
</body>
</html>
