<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <include file="public@head"/>
    <title>交易量变化</title>
    <style type="text/css">
        td.ex {color:red}
    </style>
    <script type="text/javascript">
        function indexFormatter(value, row, index) {
            return index+1;
        }
    </script>
</head>
<body>
<table class="table table-hover table-bordered table-list">
    <thead>
    <tr>
        <th width="15">
            <label>
                <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
            </label>
        </th>
        <th width="30" data-field="index" data-formatter="indexFormatter" >序号</th>
        <th width="30">名称</th>

        <th width="50">价格变化12h($)</th><th width="50">价格变化比例12h</th>
        <th>交易量变化12h</th>
        <th>交易量变化48h</th>
    </tr>
    </thead>
    <foreach name="coinmarket" item="vo">
        <tr>
            <td>
                <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                       value="{$vo.symbol}" title="ID:{$vo.symbol}">
            </td>
            <td data-field="index" data-formatter="indexFormatter"></td>
            <td>{$vo.symbol}</td>
            <td <lt name="vo.price12" value="0">class="ex"</lt> >{$vo.price12 | round=4}</td>
            <td><eq name="price[$vo.symbol]" value = "0">0<else/>{$vo.price12/$price[$vo.symbol]*100 | round=2}%</eq></td>
            <td <lt name="vo.volume12" value="0">class="ex"</lt>>{$vo.volume12 / $price['BTC'] | round=2}</td>
            <td <lt name="vo.volume48" value="0">class="ex"</lt>>{$vo.volume48 / $price['BTC']|round=2}</td>
        </tr>
    </foreach>
</table>

</body>
</html>
