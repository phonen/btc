<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>交易量变化</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="__TMPL__/public/assets/css/bootstrap-table.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="__TMPL__/public/assets/js/bootstrap-table.min.js"></script>
    <style type="text/css">
        td.ex {color:red}
    </style>
    <script type="text/javascript">
        function indexFormatter(value, row, index) {
            return index+1;
        }
    </script>
</head>
<body>
<table id="table"
       data-toggle="table"
       data-height="460"
       data-url="/coinmarket/Index/h48"
       data-sort-name="volume12"
       data-sort-order="desc">
    <thead>
    <tr>
        <th data-field="id" data-sortable="true">名称</th>
        <th data-field="symbol" data-sortable="true">币</th>
        <th data-field="price12" data-sortable="true">价格变化12h($)</th>
        <th data-field="price12p" data-sortable="true">价格变化比例12h</th>
        <th data-field="volume12" data-sortable="true">交易量变化12h</th>
        <th data-field="volume48" data-sortable="true">交易量变化48h</th>
    </tr>
    </thead>
</table>
<table class="table table-hover table-bordered table-list">
    <thead>
    <tr>
        <th width="30">名称</th>
        <th width="15">币</th>

        <th width="50">价格变化12h($)</th><th width="50">价格变化比例12h</th>
        <th>交易量变化12h</th>
        <th>交易量变化48h</th>
    </tr>
    </thead>
    <foreach name="coinmarket" item="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.symbol}</td>
            <td <lt name="vo.price12" value="0">class="ex"</lt> >{$vo.price12 | round=4}</td>
            <td><eq name="price[$vo.id]" value = "0">0<else/>{$vo.price12/$price[$vo.id]*100 | round=2}%</eq></td>
            <td <lt name="vo.volume12" value="0">class="ex"</lt>>{$vo.volume12 / $price['bitcoin'] | round=2}</td>
            <td <lt name="vo.volume48" value="0">class="ex"</lt>>{$vo.volume48 / $price['bitcoin']|round=2}</td>
        </tr>
    </foreach>
</table>

</body>
</html>
